# 千问(Qwen) 快速配置 - 优化响应速度
[llm]
model = "qwen-turbo"                                   # 使用turbo模型，响应更快
base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"
api_key = "sk-ba31b180effe4134a4c3fc9c4f3a12a3"
max_tokens = 4096                                      # 减少token数量，提升速度
temperature = 0.0
timeout = 30                                           # 设置超时时间

[llm.vision]
model = "qwen-vl-plus"
base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"
api_key = "sk-ba31b180effe4134a4c3fc9c4f3a12a3"
max_tokens = 2048                                      # 视觉模型也减少token
temperature = 0.0

# 浏览器配置优化
[browser]
headless = true                                        # 无头模式，更快
disable_security = true                                # 禁用安全检查，提升速度

# 搜索配置优化
[search]
engine = "DuckDuckGo"                                  # 使用更快的搜索引擎
max_retries = 1                                        # 减少重试次数
retry_delay = 10                                       # 减少重试延迟

# MCP配置
[mcp]
server_reference = "app.mcp.server"

# 运行流程配置
[runflow]
use_data_analysis_agent = false                        # 禁用额外代理，提升速度